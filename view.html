<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn-primary a,
        .btn-danger a {
            color: white;
            text-decoration: none;
        }

        .btn-primary a:hover,
        .btn-danger a:hover {
            color: white;
        }

        .record-label {
            font-weight: bold;
        }

        .record-value {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Index</a></li>
                <li class="nav-item"><a href="add.html" class="nav-link">Add</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">View</a></li>
                <li class="nav-item"><a href="edit.html" class="nav-link">Edit</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">View Post</h2>


        <div class="record-details">
            <p><span class="record-label">Category (이수구분):</span> 전공선택</p>
            <p><span class="record-label">Course Code (과목코드):</span> ECE20009</p>
            <p><span class="record-label">Course Title (과목명):</span> 웹 서비스 개발</p>
            <p><span class="record-label">English Rate (영어비율):</span> 0%</p>
            <p><span class="record-label">Credits (학점):</span> 3</p>
            <p><span class="record-label">Section (분반):</span> 03</p>
            <p><span class="record-label">Professor (담당교수):</span> 장소연</p>
            <p><span class="record-label">Period (수업시간):</span> 화2, 금2</p>
            <p><span class="record-label">Classroom (강의실):</span> NTH 412</p>
            <p><span class="record-label">Retake (재이수):</span> </p>
            <p><span class="record-label">Type (유형):</span> A+/F</p>
        </div>

        <!-- Edit and Delete buttons -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary me-2"><a href="edit.html">Edit</a></button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById('deleteButton').addEventListener('click', function () {
            if (confirm('게시물을 삭제할까요?')) {
                alert('게시물이 삭제되었습니다.');
            }
        });
    </script>
</body>

</html>
