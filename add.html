<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }

        .btn-primary a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div id="logo"><img src="handong.svg" height="150px"></div>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Index</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Add</a></li>
                <li class="nav-item"><a href="view.html" class="nav-link">View</a></li>
                <li class="nav-item"><a href="edit.html" class="nav-link">Edit</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Subject</h2>
        <form id="addForm">
            <div class="mb-3">
                <label for="category" class="form-label">Category (이수구분)</label>
                <input type="text" class="form-control" id="category" placeholder="Enter category" required>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Course Code (과목코드)</label>
                <input type="text" class="form-control" id="code" placeholder="Enter course code" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Course Title (과목명)</label>
                <input type="text" class="form-control" id="title" placeholder="Enter course title" required>
            </div>
            <div class="mb-3">
                <label for="engRate" class="form-label">English Rate (영어비율)</label>
                <input type="number" class="form-control" id="engRate" placeholder="Enter English rate (%)" min="0"
                    max="100" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Credits (학점)</label>
                <input type="number" class="form-control" id="credits" placeholder="Enter credits" min="0" required>
            </div>
            <div class="mb-3">
                <label for="professor" class="form-label">Professor (담당교수)</label>
                <input type="text" class="form-control" id="professor" placeholder="Enter professor's name" required>
            </div>
            <div class="mb-3">
                <label for="classroom" class="form-label">Classroom (강의실)</label>
                <input type="text" class="form-control" id="classroom" placeholder="Enter classroom" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </form>
    </div>

    <script>
        document.getElementById('addForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const category = document.getElementById('category').value.trim();
            const code = document.getElementById('code').value.trim();
            const title = document.getElementById('title').value.trim();
            const engRate = document.getElementById('engRate').value;
            const credits = document.getElementById('credits').value;
            const professor = document.getElementById('professor').value.trim();
            const classroom = document.getElementById('classroom').value.trim();

            if (category === '') {
                alert('Category is required.');
                return;
            }

            if (!/^[A-Za-z0-9]{6,10}$/.test(code)) {
                alert('Course Code must be between 6 to 10 alphanumeric characters.');
                return;
            }

            if (title.length < 5) {
                alert('Course Title must be at least 5 characters long.');
                return;
            }

            if (engRate < 0 || engRate > 100) {
                alert('English Rate must be between 0 and 100.');
                return;
            }

            if (credits <= 0) {
                alert('Credits must be a positive number.');
                return;
            }

            if (professor === '') {
                alert('Professor name is required.');
                return;
            }

            if (classroom === '') {
                alert('Classroom is required.');
                return;
            }

            alert('게시물이 추가됩니다'); // Post is added
        });
    </script>
</body>

</html>
