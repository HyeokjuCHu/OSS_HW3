<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="my.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }

        #logo {
            position: absolute;
            left: 0;
        }

        #banner {
            margin: 0 auto;
        }

        #logo img {
            height: 150px;
        }

        #banner img {
            height: 200px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }

        .btn-primary a:hover {
            color: white;
        }

        .footer-container {
            background-color: #f0f1f3;
            padding: 10px 0;
            margin-top: 30px;
            /* Added margin to space footer from content */
        }

        .footer-content {
            max-width: 978px;
            margin: auto;
            padding: 0 15px;
        }

        .footer-select {
            font-size: 11px;
            height: 17px;
        }

        .footer-logo {
            height: 30px;
        }

        .footer-address {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div id="logo"><img src="handong.svg" alt="Logo"></div>
        <div id="banner"><img src="banner.jpg" alt="Banner"></div>
    </div>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Index</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Add</a></li>
                <li class="nav-item"><a href="view.html" class="nav-link">View</a></li>
                <li class="nav-item"><a href="edit.html" class="nav-link">Edit</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Subject</h2>
        <form id="addForm">
            <div class="mb-3">
                <label for="category" class="form-label">Category (이수구분)</label>
                <select class="form-select" id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="실선">실선</option>
                    <option value="실필">실필</option>
                    <option value="교필">교필</option>
                    <option value="교선">교선</option>
                    <option value="공필">공필</option>
                    <option value="전필">전필</option>
                    <option value="전선">전선</option>
                    <option value="부필">부필</option>
                    <option value="부선">부선</option>
                    <option value="자선">자선</option>
                    <option value="전선필">전선필</option>
                    <option value="교선필">교선필</option>
                    <option value="공선">공선</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="code" class="form-label">Course Code (과목코드)</label>
                <input type="text" class="form-control" id="code" placeholder="Enter course code" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Course Title (과목명)</label>
                <input type="text" class="form-control" id="title" placeholder="Enter course title" required>
            </div>
            <div class="mb-3">
                <label for="engRate" class="form-label">English Rate (영어비율)</label>
                <input type="number" class="form-control" id="engRate" placeholder="Enter English rate (%)" min="0"
                    max="100" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Credits (학점)</label>
                <input type="number" class="form-control" id="credits" placeholder="Enter credits" min="0" required>
            </div>
            <div class="mb-3">
                <label for="professor" class="form-label">Professor (담당교수)</label>
                <input type="text" class="form-control" id="professor" placeholder="Enter professor's name" required>
            </div>
            <div class="mb-3">
                <label for="classroom" class="form-label">Classroom (강의실)</label>
                <input type="text" class="form-control" id="classroom" placeholder="Enter classroom" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="reEnroll">
                <label class="form-check-label" for="reEnroll">재이수 (Retake)</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add</button>
        </form>
    </div>

    <div class="footer-container"></div>
    <div class="footer-content">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td align="right" valign="middle">
                        <img src="handong.svg" class="footer-logo" alt="Logo">
                    </td>
                    <td height="31" valign="middle" class="footer-address">
                        경북 포항시 북구 흥해읍 한동로 558 한동대학교 37554
                    </td>
                    <td align="right" valign="bottom">
                        <button type="button">
                            업무별 담당자 내선정보
                        </button>
                    </td>
                    <td align="right" valign="bottom">
                        <select class="footer-select" onchange="newWin(this.value);">
                            <option value="" selected="selected">Related Sites | 관련사이트</option>
                            <option value="https://han.certpia.com/">인터넷증명발급센터</option>
                            <option value="https://hised.handong.edu">한동교육개발센터</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="16"></td>
                    <td height="16"></td>
                    <td align="left" valign="top">
                        <select class="footer-select" onchange="goBoard(this.value);">
                            <option value="" selected="selected">선택</option>
                            <option value="B0408">연구 관련 게시판</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>


    <script>
        document.getElementById('addForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const category = document.getElementById('category').value.trim();
            const code = document.getElementById('code').value.trim();
            const title = document.getElementById('title').value.trim();
            const engRate = document.getElementById('engRate').value;
            const credits = document.getElementById('credits').value;
            const professor = document.getElementById('professor').value.trim();
            const classroom = document.getElementById('classroom').value.trim();

            if (category === '') {
                alert('Category is required.');
                return;
            }

            if (!/^[A-Za-z0-9]{6,10}$/.test(code)) {
                alert('Course Code must be between 6 to 10 alphanumeric characters.');
                return;
            }

            if (title.length < 5) {
                alert('Course Title must be at least 5 characters long.');
                return;
            }

            if (engRate < 0 || engRate > 100) {
                alert('English Rate must be between 0 and 100.');
                return;
            }

            if (credits <= 0) {
                alert('Credits must be a positive number.');
                return;
            }

            if (professor === '') {
                alert('Professor name is required.');
                return;
            }

            if (classroom === '') {
                alert('Classroom is required.');
                return;
            }

            alert('게시물이 추가됩니다');
        });
    </script>
</body>

</html>
