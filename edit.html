<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="my.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }

        #logo {
            position: absolute;
            left: 0;
        }

        #banner {
            margin: 0 auto;
        }

        #logo img {
            height: 150px;
        }

        #banner img {
            height: 200px;
        }

        .btn-primary {
            margin-top: 20px;
        }

        .footer-container {
            background-color: #f0f1f3;
            padding: 10px 0;
            margin-top: 30px;
            /* Added margin to space footer from content */
        }

        .footer-content {
            max-width: 978px;
            margin: auto;
            padding: 0 15px;
        }

        .footer-select {
            font-size: 11px;
            height: 17px;
        }

        .footer-logo {
            height: 30px;
        }

        .footer-address {
            font-size: 12px;
        }
    </style>
    <script>
        function validateForm() {
            const code = document.getElementById('courseCode').value.trim();
            const title = document.getElementById('courseTitle').value.trim();
            const professor = document.getElementById('professor').value.trim();
            const credits = document.getElementById('credits').value.trim();

            // Validation checks
            if (code === '' || title === '' || professor === '' || credits === '') {
                alert('All fields are required.');
                return false;
            }

            if (!/^[A-Z]{3}\d{5}$/.test(code)) {
                alert('Code must be in the format: ABC12345');
                return false;
            }

            if (!/^\d+(\.\d{1,2})?$/.test(credits) || credits <= 0) {
                alert('Credits must be a positive number.');
                return false;
            }

            if (!confirm('게시물을 수정할까요?')) {
                return false; // Cancel form submission
            }

            return true; // Allow form submission
        }
    </script>
</head>

<body>
    <div class="header-container">
        <div id="logo"><img src="handong.svg" alt="Logo"></div>
        <div id="banner"><img src="banner.jpg" alt="Banner"></div>
    </div>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">

                <li class="nav-item"><a href="view.html" class="nav-link">View</a></li>
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Edit</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <h2 class="text-center">Edit Record</h2>
        <form onsubmit="return validateForm()" class="mt-4">
            <div class="mb-3">
                <label for="category" class="form-label">Category (이수구분)</label>
                <select class="form-select" id="category" required>
                    <option value="전선">전선</option>
                    <option value="실선">실선</option>
                    <option value="실필">실필</option>
                    <option value="교필">교필</option>
                    <option value="교선">교선</option>
                    <option value="공필">공필</option>
                    <option value="전필">전필</option>
                    <option value="부필">부필</option>
                    <option value="부선">부선</option>
                    <option value="자선">자선</option>
                    <option value="전선필">전선필</option>
                    <option value="교선필">교선필</option>
                    <option value="공선">공선</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="courseCode" class="form-label">Code</label>
                <input type="text" class="form-control" id="courseCode" value="ECE20009" required>
            </div>
            <div class="mb-3">
                <label for="courseTitle" class="form-label">Course Title</label>
                <input type="text" class="form-control" id="courseTitle" value="웹 서비스 개발" required>
            </div>
            <div class="mb-3">
                <label for="engRate" class="form-label">Eng. Rate</label>
                <input type="text" class="form-control" id="engRate" value="0%">
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="number" class="form-control" id="credits" value="3" required>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <input type="text" class="form-control" id="section" value="03">
            </div>
            <div class="mb-3">
                <label for="professor" class="form-label">Professor</label>
                <input type="text" class="form-control" id="professor" value="장소연" required>
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Period</label>
                <input type="text" class="form-control" id="period" value="화2,금2">
            </div>
            <div class="mb-3">
                <label for="classroom" class="form-label">Classroom</label>
                <input type="text" class="form-control" id="classroom" value="NTH 412">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="retake">
                <label for="retake" class="form-check-label">Retake</label>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" required>
                    <option value="A+/F">A+/F</option>
                    <option value="P/F">P/F</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

    <div class="footer-container"></div>
    <div class="footer-content">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td align="right" valign="middle">
                        <img src="handong.svg" class="footer-logo" alt="Logo">
                    </td>
                    <td height="31" valign="middle" class="footer-address">

                    </td>
                    <td align="right" valign="bottom">
                        <select class="footer-select" onchange="newWin(this.value);">
                            <option value="" selected="selected">Related Sites | 관련사이트</option>
                            <option value="https://han.certpia.com/">인터넷증명발급센터</option>
                            <option value="https://hised.handong.edu">한동교육개발센터</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="16"></td>
                    <td height="16"></td>
                    <td align="left" valign="top">
                        <select class="footer-select" onchange="goBoard(this.value);">
                            <option value="" selected="selected">선택</option>
                            <option value="B0408">연구 관련 게시판</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>

</html>
